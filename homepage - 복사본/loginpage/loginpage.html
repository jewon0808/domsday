<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="loginpage.css">
    <script src="loginpage.js"></script>
</head>
<body>
    <div class="loginForm">
        <form action="" method="get">
            <h2>login</h2>
            <table>
                <div class="inputArea">
                    <tr>
                        <td><label for="username">username</label></td>
                        <td><input id="username" type="text" name="username" value="" placeholder="username"></td>
                    </tr>
                </div>
                <div class="inputArea">
                    <tr>
                        <td><label for="password">password</label></td>
                        <td><input id="password" type="password" name="password" value="" placeholder="password"></td>
                    </tr>
                </div>
                <div class="submit">
                    <tr>
                        <td colspan="2"><input type="submit" id="submit" value="로그인"></td>
                    </tr>
                </div>
            </table>
            <a>회원가입</a>
        </form>
    </div>
</body>
</html>
